<html>
<head>
<title>Form in Table</title>
</head>
<body>
<form action="" method="post">
    <div class="form-group">
    <table border="1" width="40%" height="600px" align="center" bgcolor="black">
    <tr align="center" bgcolor="yellow">
    <th colspan="2"><font size="10">Registration </font></th>
    </tr>
    </div>

    <!---row1--->
    <tr>
    <th><font color="yellow">
    <label>Name</label></th>
    <th><input type="text"></th>
    </tr>

    <!---row2--->
    <tr>
    <th><font color="yellow">
    <label>Date of Birth</label></th>
    <th><input type="date"></th>
    </tr>

    <!---row3--->
    <tr >
    <th><font color="yellow">
    <label>Gender</label></th>
    <th><font color="yellow">
    <input type="radio" name="gender">Male 
    <input type="radio" name="gender">Female
    </th>
    </tr>

    <!---row4--->
    <tr >
    <th><font color="yellow">
    <label>Country</label></th>
    <th>
    <select name="city">
    <option value="India">India</option>
    <option value="South Africa">South Africa</option>
    <option value="America">America</option>
    <option value="Japan">Japan</option>
    </th>
    </tr>

    <!---row5--->
    <tr >
        <th><font color="yellow">
        <label>Degree</label></th>
        <th>
        <select name="Degree">
        <option value="Bsc computer science">Bsc computer science</option>
        <option value="Bio Technology">Bio Technology</option>
        <option value="Bio Chemistry">Bio Chemistry</option>
        <option value="Bcom">Bcom</option>
        </th>
        </tr>

    <!---row6--->
    <tr align="center" bgcolor="yellow">
    <th colspan="2">
    <input type="Submit">
    <input type="reset">
    </th>
    </tr>

    </table>
    </form>

    </body>
    </html>
